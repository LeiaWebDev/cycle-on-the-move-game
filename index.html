<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    
    <script type="module" src="./js/script.js"></script>
    <!-- <script type="module" src="./js/game.js"></script>
    <script type="module" src="./js/player.js"></script>
    <script type="module" src="./js/obstacle.js"></script> -->
    
    <title>Cycle on the move</title>
</head>
<body>
    <main>
        <!-- game intro -->
        <div id="game-intro">
            <img src="./assets/logo-cycle-border.png" alt="company-logo" class="logo-img" />
            <!-- <br/> -->
            <button id="start-button">Start Game</button>
            <p>Use arrows to control the bike!</p>
            <img src="./assets/arrows.png" alt="cyclist" class="arrows-img" />
        </div>

        <div id="game-container">
            <div id="stats">
              <h2>Stats</h2>
              <p>Score: <span id="score">0</span></p>
              <p>Lives: <span id="lives">3</span></p>
            </div>
            <!-- #game-screen is initially hidden using CSS style display: none -->
            <div id="game-screen"></div>
        </div>

        <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <img src="./assets/logo-cycle-border.png" alt="cyclist" class="logo-img" />
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">Try again</button>
        <p id="disclaimer">***No humans were killed in the making of the game***</p>
      </div>

    </main>
    
</body>
</html>
